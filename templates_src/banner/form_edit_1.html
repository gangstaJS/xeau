<form action='/edit_banner/_BANNER_ID_' method=post>
<tr><td align=right>Название:</td><td><input type=text name=title value='_TITLE_' style='width: 420px;'></td></tr>
<tr><td align=right>Ссылка:</td><td><input type=text name=url value='_URL_' style='width: 420px;'></td></tr>
<tr><td align=right>Приоритет:</td><td>_SELECT_PRIORITY_</td></tr>
<tr><td align=right>Мир:</td><td><input type=checkbox name=flag_world value=1 _FLAG_WORLD_></td></tr>
<tr><td align=right>В день:</td><td><input type=text name=day_limit value='_DAY_LIMIT_' style='width: 80px;'></td></tr>
<tr><td align=right>Начало:</td><td>_SELECT_START_DATE_</td></tr>
<tr><td align=right>Окончание:</td><td>_SELECT_END_DATE_</td></tr>
<tr><td align=right>Уникальному:</td><td>_SELECT_UID_LIMIT_</td></tr>
<tr><td align=right>Картинка:</td><td><input type=text name=picture value='_PICTURE_' style='width: 240px;'></td></tr>
<tr><td align=right>Ключ:</td><td><input type=text name=key value='_KEY_' style='width: 120px;'></td></tr>
<tr><td align=right>HTML:</td><td><textarea name=html rows=8 style='width: 420px' maxlength=65535>_HTML_</textarea></td></tr>
<tr><td align=right>&nbsp;</td><td><input type=submit value='сохранить'></td></tr>
</form>
