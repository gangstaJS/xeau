<script type='text/javascript'>
var ev_mask = 0;
var ev_start_time = 0;
var ev_finish_time = 0;
var ev_time = 0;

function ev_status()
{
	var e = document.getElementById('ev_list');
	if (e) e.innerHTML = (ev_mask & 1 ? 'ad_start(' + ev_start_time + ')' : '') + (ev_mask == 3 ? ', ' : '') + (ev_mask & 2 ? 'ad_finish(), реальное время ролика - ' + (ev_finish_time > ev_start_time + 0.5 ? '<font color=red>' + ev_finish_time + '</font>' : ev_finish_time) + ' сек.' : '');
}
function ad_start(time)
{
	if (ev_mask & 1) return;
	ev_mask |= 1;
	ev_start_time = time;
	ev_time = (new Date()).getTime();
	ev_status();
}
function ad_finish()
{
	if (ev_mask & 2) return;
	ev_mask |= 2;
	ev_finish_time = Math.round(((new Date()).getTime() - ev_time) / 100) / 10;
	ev_status();
}
</script>
