<p>
<input type=button value="выделить всё" class=small_button onclick="return checkAll(true);">&nbsp;
<input type=button value="очистить всё" class=small_button onclick="return checkAll(false);">
<input type=button value="очистить с файлами" class=small_button onclick="return checkAll(false, 8);">
<input type=button value="очистить с включениями" class=small_button onclick="return checkAll(false, 16);">

</form>

<script type='text/javascript'>
function initSearch()
{
	var f = document.forms['search'];
	if (f)
	{
		var e = f.elements['s'];
		if (e && !e.value) e.focus();
	}
}

function checkAll(checked, flags)
{
	var f = document.forms['deleter'];
	if (f)
	{
		for (var i = 0; i< f.elements.length; i++)
		{
			var e = f.elements[i];
			if (e.type == 'checkbox' && (!flags || parseInt(e.value) & flags)) e.checked = checked;
		}
	}

	return false;
}

onLoadAction.push(initSearch);
</script>
