<script type='text/javascript'>
var avatar_info = new Array(['/i/e.gif', 1, 1, ''], _LIST_);
function updateAvatar(e)
{
	var info = avatar_info[e.selectedIndex];
	var av = document.getElementById('avatar');
	if (av)
	{
		av.src = info[0];
		av.width = info[1];
		av.height= info[2];
		av.alt= info[3];
		av.title= info[3];
	}
}
function initAvatar()
{
	var f = document.forms['edit'];
	if (f)
	{
		updateAvatar(f.elements['avatar_id']);
	}
}

onLoadAction.push(initAvatar);

</script>
