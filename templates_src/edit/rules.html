<script type='text/javascript'>
function viewBack()
{
	var f = document.forms['agreed'];
	if (f)
	{
		var back = f.elements['back'].value;
		if (back)
		{
			window.location = back;
			return true;
		}
	}

	history.back();
	return false;
}
</script>
