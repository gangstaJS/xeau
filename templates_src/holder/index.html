<script type='text/javascript'>

function viewBack()
{
	var f = document.forms['holder'];
	if (f)
	{
		var back = f.elements['back'].value;
		if (back)
		{
			window.location = back;
			return true;
		}
	}

	history.back();
	return false;
}

function updateCheckbox(object_id, value)
{
	var f = document.forms['holder'];
	if (f && f.elements && f.elements.length)
	{
		var id = 'u_' + object_id;
		var checked = 0;

		for (var i = 0; i < f.elements.length; i++)
		{
			var e = f.elements[i];

			if (e.id == id && e.checked) checked++;
		}

		var e = document.getElementById('o_' + object_id);

		if (e)
		{
			e.checked = checked ? true : false;
			e.disabled = checked ? true : false;
		}
	}
}

</script>
