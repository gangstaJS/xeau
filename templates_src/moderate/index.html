<script type='text/javascript'>

function loadClaimList(object_id)
{
	updateStatus(object_id, "{*813}Загружается список...{/813}<p>");

	request('/r_claim_list/' + object_id, loadClaimListResponse, object_id);

	return false;
}

function loadClaimListResponse(code, data, object_id)
{
	updateStatus(object_id, code == 200 ? data : "{*812}Произошла ошибка при запросе списка.{/812}<p>");
}

function updateStatus(object_id, msg)
{
	var e = document.getElementById('claim_list_' + object_id);
	if (e) e.innerHTML = msg;
}

</script>
